{% extends 'base.html' %}
{% block title %}
  Market Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.price }}$</td>
                    <td>{{ 'Coming soon!' }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

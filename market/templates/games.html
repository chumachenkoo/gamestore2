{% extends 'base.html' %}
{% block title %}
  Market Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Name</th>
                <th scope="col">Bought for</th>
                <th scope="col">Personal Key</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for game in games %}
                <tr>
                    <td>{{ game[0] }}</td>
                    <td>{{ game[1] }}$</td>
                    <td>{{ game[2] }}</td>

                </tr>

            {% endfor %}
        </tbody>
    </table>
{% endblock %}
